description: >
  Идентификатор бизнеса.


  Чтобы узнать идентификатор, войдите в личный кабинет и выберите **Товары** →
  **Каталог**, а затем в левом верхнем углу откройте переключатель
  бизнес-аккаунтов. Чтобы скопировать идентификатор, наведите на него мышь и
  нажмите появившуюся кнопку.
name: businessId
in: path
required: true
schema:
  type: integer
  format: int64
