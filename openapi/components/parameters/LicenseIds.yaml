description: >
  Список идентификаторов лицензий, информацию о которых нужно получить.
  Идентификаторы указываются через запятую.

  Идентификатор лицензии присваивается Маркетом. Не путайте его с номером,
  указанным на лицензии.

  В запросе должен быть либо параметр `outletIds`, либо параметр `ids`. Запрос с
  обоими параметрами или без них приведет к ошибке.
name: ids
in: query
required: false
schema:
  type: array
  uniqueItems: true
  items:
    type: integer
    format: int64
