description: >
  Идентификатор кампании и идентификатор магазина. Каждая кампания в API
  соответствует магазину в кабинете.


  **Где его взять**


  Войдите в личный кабинет, в меню слева выберите **Настройки** → **Настройки
  API** и скопируйте число из поля **Номер кампании**.
name: campaignId
in: path
required: true
schema:
  type: integer
  format: int64
