description: Запрос отчета по товарам.
type: object
required:
  - shopSkus
properties:
  shopSkus:
    description: |
      Список ваших идентификаторов SKU.
      Максимальное количество идентификаторов: 500.
      Обязательный параметр. Должен содержать хотя бы один SKU.
    type: array
    items:
      description: "Уникальный код, который вы используете для идентификации товара в каталоге. Ваш SKU может состоять из:\n\n* цифр;\n* латинских букв;\n* русских букв (кроме _ё_);\n* символов `. , \\ / ( ) [ ] - =`\n\nМаксимальная длина\_— 80\_символов.\n"
      $ref: ./ShopSku.yaml
    minItems: 1
    maxItems: 500
