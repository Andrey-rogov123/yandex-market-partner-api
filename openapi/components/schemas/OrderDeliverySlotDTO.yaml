description: Слот доставки.
type: object
required:
  - fromDate
  - toDate
  - fromTime
  - toTime
properties:
  fromDate:
    description: |
      Ближайшая дата доставки.

      Формат даты: ДД-ММ-ГГГГ.
    $ref: ./DateDdMmYyyy.yaml
  toDate:
    description: >
      Самая поздняя дата доставки.


      Если параметр `to-date` не указан, единственно возможной датой доставки
      считается дата, указанная в параметре `from-date`.


      Формат даты: ДД-ММ-ГГГГ.
    $ref: ./DateDdMmYyyy.yaml
  fromTime:
    description: >
      Начало интервала времени доставки.


      Передается только совместно с параметром `type=DELIVERY`.


      Формат времени: 24-часовой, ЧЧ:ММ. В качестве минут всегда должно быть
      указано 00 (исключение — 23:59).


      Минимальное значение: 00:00.
    type: string
    format: time
  toTime:
    description: >
      Конец интервала времени доставки.


      Передается только совместно с параметром `type=DELIVERY`.


      Формат времени: 24-часовой, ЧЧ:ММ. В качестве минут всегда должно быть
      указано 00 (исключение — 23:59).


      Максимальное значение: 23:59.
    type: string
    format: time
