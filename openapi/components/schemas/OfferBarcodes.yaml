description: >
  Указывайте в виде последовательности цифр. Подойдут коды EAN-13, EAN-8, UPC-A,
  UPC-E или Code 128.


  Для книг указывайте ISBN.


  Для товаров [определенных категорий и торговых
  марок](https://yastatic.net/s3/doc-binary/src/support/market/ru/yandex-market-list-for-gtin.xlsx)
  штрихкод должен быть действительным кодом GTIN. Обратите внимание: внутренние
  штрихкоды, начинающиеся на 2 или 02, и коды формата Code 128 не являются GTIN.


  [Что такое GTIN](*gtin)


  [*gtin]:**Что такое GTIN**\nGTIN — это уникальный номер, присвоенный товару в
  единой международной базе [GS1](https://ru.wikipedia.org/wiki/GS1). Из этого
  номера получается штрихкод формата EAN, UPC или ISBN.\n\n**Как убедиться, что
  товар есть в базе**\nПроверить код можно на [странице
  проверки](https://gepir.gs1.org/index.php/search-by-gtin) на сайте ассоциации
  GS1. Если товар не находится, запросите код GTIN у вашего поставщика.\n\n**Как
  получить GTIN для своих товаров**\nЧтобы получить коды GTIN, производителю
  нужно вступить в ассоциацию GS1 и зарегистрировать товары.
example: 46012300000000
