description: >
  Тип условий хранения и обработки товара на складе:


  * `FREE_EXPIRE` — товар, у которого срок бесплатного хранения подходит к
  концу. Значение возвращается для товаров с типом условий хранения и обработки
  `FREE`.


  * `PAID_EXPIRE` — товар, за хранение которого скоро придется платить по
  повышенному тарифу. Значение возвращается для товаров с типом условий хранения
  и обработки `PAID`.


  * `PAID_EXTRA` — товар, который хранится платно по повышенному тарифу.
  Значение возвращается для товаров с типом условий хранения и обработки `PAID`.


  Подробнее о тарифах за хранение товаров см. в договоре: Приложение №2.3,
  Таблицы 1.1, 1.2 и 1.3.
type: string
enum:
  - FREE_EXPIRE
  - PAID_EXPIRE
  - PAID_EXTRA
