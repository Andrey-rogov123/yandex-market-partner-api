description: Адрес доставки для вызовов создания заказов FaaS.
type: object
required:
  - city
  - street
  - house
properties:
  country:
    description: |
      Страна.
    type: string
  postcode:
    description: |
      Почтовый индекс.
    type: string
  city:
    description: |
      Город или населенный пункт.
    type: string
  subway:
    description: |
      Станция метро.
    type: string
  street:
    description: |
      Улица.
    type: string
  house:
    description: |
      Дом или владение.
    type: string
  block:
    description: |
      Корпус или строение.
    type: string
  entrance:
    description: |
      Подъезд.
    type: string
  entryphone:
    description: |
      Код домофона.
    type: string
  floor:
    description: |
      Этаж.
    type: string
  apartment:
    description: |
      Квартира или офис.
    type: string
