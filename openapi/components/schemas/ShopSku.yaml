description: >


  **Ваш SKU**


  Идентификатор товара в магазине. Разрешены английские и русские буквы (кроме
  ё), цифры и символы `. , / \ ( ) [ ] - = _`


  Максимальная длина — 80 знаков.


  [Что такое SKU и как его
  назначать](https://yandex.ru/support/marketplace/assortment/add/index.html#fields).
type: string
pattern: ^[\da-zA-ZА-Яа-я\.,/\\\(\)\[\]\-=_]*$
minLength: 1
maxLength: 80
