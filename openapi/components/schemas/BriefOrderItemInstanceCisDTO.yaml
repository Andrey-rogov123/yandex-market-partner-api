description: Маркировка единицы товара.
type: object
required:
  - cis
properties:
  cis:
    description: >
      Код «Честного знака» для единицы товара.


      Подробно о том, зачем он нужен и как его получить, рассказано в [Справке
      для продавцов](https://yandex.ru/support/marketplace/orders/cz.html).


      {% note warning %}


      Не экранируйте косую черту в коде символа-разделителя `\u001d`!


      ✅ `01030410947874432155Qbag!\u001d93Zjqw`


      ❌ `01030410947874432155Qbag!\\u001d93Zjqw`


      Косые черты и кавычки в других местах экранируйте по правилам JSON: `\\` и
      `\"`


      {% endnote %}
    type: string
